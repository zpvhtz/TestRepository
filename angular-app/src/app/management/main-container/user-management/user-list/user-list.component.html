<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table mr-1"></i>DataTable</div>
    <div class="card-body">
        <div>
            <button cntCreateUser class="btn btn-primary" (click)="evtCreateUser()">Create</button>
        </div>      
        <app-kendo-grid
            [columns]="columns" [data]="users" [total]="total"
            [pageSize]="pageSize" [pageNumber]="pageNumber" (skip)="evtSkip($event)"
            [buttons]="buttons">
            <ng-template let-dataItem #btnGroup>
                <button type="button" class="btn btn-primary" (click)="evtEditUser(dataItem.id)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="evtDeleteUser(dataItem.id)">Delete</button>
            </ng-template>
        </app-kendo-grid>
    </div>
</div>
